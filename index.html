<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="container">
        <h1>Book Details</h1>
        <form class="form-inline">

                <label for="keyword" class="sr-only">Keyword</label>
                <input type="text" id="keyword" class="form-control" placeholder="Enter the keyword to search for a book">

        </form>
        <div class='list'></div>
   </div>
